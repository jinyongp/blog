{{ define "main" }}
  <div class="layout">
    <header class="text-center">
      <h1 class="mt-16 mb-12">{{ .Title }}</h1>
      <div class="flex justify-between items-center">
        <div>
          {{ partial "tags" . }}
        </div>
        <h6>Written on {{ .Date.Format "Jan 2, 2006" }}</h6>
      </div>
      <hr class="my-4" />
    </header>
    {{ partial "series" . }}
    <article class="content [&_hr]:my-4">{{ .Content }}</article>

    <!-- Giscus | https://giscus.app -->
    {{ with .Site.Params.giscus }}
      <script
        src="https://giscus.app/client.js"
        data-repo="{{ .repo }}"
        data-repo-id="{{ .repoId }}"
        data-category="{{ .category }}"
        data-category-id="{{ .categoryId }}"
        data-mapping="title"
        data-strict="0"
        data-reactions-enabled="0"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="light"
        data-lang="{{ .lang }}"
        crossorigin="anonymous"
        async
      ></script>
    {{ end }}
  </div>
{{ end }}

{{ define "body-end" }}
  {{ partial "back-to-top" . }}
{{ end }}
